{% extends "base.html" %}
{% block start %}

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  hr {
    border: 1px solid #ddd;
    width: 80%;
    margin: 20px auto;
  }

  .search-container {
    text-align: center;
    margin-bottom: 30px;
  }

  input[name="name"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
  }

  button.btn-primary {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button.btn-primary:hover {
    background-color: #0056b3;
  }

  table {
    width: 80%;
    border-collapse: collapse;
    margin: 0 auto;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 15px 20px;
    text-align: left;
  }

  th {
    background-color: #007bff;
    color: #fff;
  }

  tbody tr:hover {
    background-color: #f1f1f1;
    transition: background-color 0.3s ease;
  }

  img {
    max-width: 100px;
    max-height: 100px;
    
    transition: transform 0.3s ease;
  }

  img:hover {
    transform: scale(1.2);
  }

  a.btn {
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    margin-right: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  a.btn-danger {
    background-color: #dc3545;
    color: #fff;
  }

  a.btn-danger:hover {
    background-color: #bb2d3b;
  }

  a.btn-success {
    background-color: #28a745;
    color: #fff;
  }

  a.btn-success:hover {
    background-color: #218838;
  }
</style>

<h1>Data of Admitted Students</h1>
<hr />
<form>
<div class="search-container">
  <input name="search" type="text" placeholder="Enter student name">
  <button type="submit" class="btn btn-primary">Search</button>
</div>
</form>
<table>
  <thead>
    <tr>
      <th>Serial Number</th>
      <th>Name</th>
      <th>Class Name</th>
      <th>Subject</th>
      <th>Email</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for std in Students %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ std.name }}</td>
        <td>{{ std.class_name }}</td>
        <td>{{ std.subject }}</td>
        <td>{{ std.email }}</td>
        <td><img src="/media/{{ std.image }}" alt="{{ std.name }} profile"></td>
        <td>
          <a href="/delete_data/{{ std.id }}" class="btn btn-danger">Delete</a>
          <a href="/update_data/{{ std.id }}" class="btn btn-success mt-2">Update</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
